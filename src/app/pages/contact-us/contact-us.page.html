<app-header title="Contact us" [search]="false" [cart]="false"></app-header>

<ion-content class="ion-padding">
  <ion-grid class=" container">
    <ion-row class="img-container">
      <ion-col  size="12">
        <h4 class="dark">Send us a messsage</h4>
      </ion-col>
    </ion-row>
    <ion-row class="mt-16">
      <ion-col size="12">
        <form (ngSubmit)="updateUser()" [formGroup]="contactForm" class="pt-16">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="fullName"></ion-input>
          </ion-item>
          <div *ngIf="(fullName.dirty || fullName.touched) && fullName.errors" class="errors">
            <span *ngIf="fullName.errors?.required">Name is required</span>
          </div>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
          </div>
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
          </ion-item>
          <div *ngIf="(phone.dirty || phone.touched) && phone.errors" class="errors">
            <span *ngIf="phone.errors?.required">phone is required</span>
            <span *ngIf="phone.errors?.minlength">phone needs to be 8 characters</span>
          </div>
          <ion-item>
            <ion-label position="floating">Message</ion-label>
            <ion-textarea type="text" formControlName="message"></ion-textarea>
          </ion-item>
          <div *ngIf="(message.dirty || message.touched) && message.errors" class="errors">
            <span *ngIf="message.errors?.required">Message is required</span>
          </div>
          <ion-button class="success-btn mt-32" type="submit" expand="block" [disabled]="!contactForm.valid">Send</ion-button>
    
         
        </form>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
