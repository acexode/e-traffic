<app-header title="Categories"></app-header>

<ion-content>
  <ion-grid>    
  <ion-row wrap>
    <ion-col (click)="navigate(cat.id)" sizeLg="4" sizeMd="4" sizeXs="6" class="p-8 animate__fadeInUp" *ngFor="let cat of categories">
      <div class="c-card flex flex-column ion-justify-content-center p-20">
        <img class="img-wrapper" [src]="cat.img">
        <ion-text class="s18-h24 pt-8 text-center">{{cat.title}}</ion-text>
      </div>
     
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
