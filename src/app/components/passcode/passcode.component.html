<div class="mb-12">
  <ion-icon
    class="mr-4 password-hide s18-h24"
    *ngIf="digitsLength < 1"
    [ngClass]="{ 'color-red': errorLogin }"
    name="ellipse-outline"
  ></ion-icon>
  <ion-icon
    [ngClass]="{ 'color-red': errorLogin }"
    name="ellipse"
    *ngIf="digitsLength > 0"
    class="mr-4 password-hide s18-h24"
  ></ion-icon>
  <ion-icon
    class="mr-4 password-hide s18-h24"
